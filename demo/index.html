<!DOCTYPE html>
<html>
  <head>
    <title>Demo</title>
    <script src="../src/preview.js"></script>
  </head>
  <body>

    <h1>PreviewGIF demo</h1>
    <p>Click GIFs for original source</p>

    <main>
      <a href="img/1.gif" target="_blank">
        <img data-src="img/1.gif" />
      </a>
      <a href="img/2.gif" target="_blank">
        <img data-src="img/2.gif" />
      </a>
      <a href="img/3.gif" target="_blank">
        <img data-src="img/3.gif" />
      </a>
      <a href="img/4.gif" target="_blank">
        <img data-src="img/4.gif" />
      </a>
      <a href="img/5.gif" target="_blank">
        <img data-src="img/5.gif" />
      </a>
    </main>

    <!-- DEMO SCRIPT USAGE BELOW -->
    <script>
      var images = document.querySelectorAll('main img');
      [].forEach.call(images, function(image) {
        PreviewGIF(image.dataset.src, function(err, blob) {
          if (err) console.error(err);
          else image.src = blob;
        });
      });
    </script>

  </body>
</html>
